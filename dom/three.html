<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body style="background-color: black;color: aqua;">
    
</body>
<script>
   const div=document.createElement('h1')
    console.log(div);
    div.className="main"
    div.id="myId"    //or  Math.random()
    div.setAttribute("title","generate title")
    div.style.backgroundColor="green"
    div.style.padding="20px"
    div.innerText="chai or code"
    const addText=document.createTextNode("chai or code")
    div.appendChild(addText)

    //sreen pr dikhane k liye text ko
    document.body.appendChild(div)

</script>
</html>
